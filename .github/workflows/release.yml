name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "sicom ${{ steps.get_version.outputs.version }}" \
          --notes "## sicom ${{ steps.get_version.outputs.version }}
          
          **SIGame pack compression utility**
          
          ### Downloads
          - **Linux**: \`sicom-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz\`
          - **macOS (Intel)**: \`sicom-${{ steps.get_version.outputs.version }}-x86_64-apple-darwin.tar.gz\`  
          - **macOS (Apple Silicon)**: \`sicom-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz\`
          - **Windows**: \`sicom-${{ steps.get_version.outputs.version }}-x86_64-pc-windows-msvc.zip\`
          
          ### Installation
          1. Download the appropriate archive for your platform
          2. Extract the \`sicom\` binary
          3. Add to your PATH or run directly
          4. Install FFmpeg for video compression support
          
          ### Usage
          \`\`\`bash
          sicom compress input.siq output.siq --image-quality 85
          \`\`\`
          
          See the [README](https://github.com/bvc3at/sicom#readme) for detailed usage instructions."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            archive_ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive_ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_ext: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Cargo dependencies
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - name: Install FFmpeg (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ffmpeg --no-progress

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create archive (Unix)
      if: matrix.archive_ext == 'tar.gz'
      run: |
        binary_name="sicom"
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          binary_name="sicom.exe"
        fi
        tar -czf "sicom-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz" \
          -C "target/${{ matrix.target }}/release" "$binary_name"

    - name: Create archive (Windows)
      if: matrix.archive_ext == 'zip'
      run: |
        Compress-Archive -Path "target/${{ matrix.target }}/release/sicom.exe" -DestinationPath "sicom-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip"

    - name: Upload Release Asset
      run: gh release upload ${{ needs.create-release.outputs.version }} ./sicom-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive_ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}